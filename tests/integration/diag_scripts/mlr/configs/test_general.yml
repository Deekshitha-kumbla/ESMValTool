# Configuration file for general tests.
---
base_cfg: &base_cfg
  input_data: {}
  input_files: []
  output_file_type: pdf
  plot_dir: /luke/i/am/your/father
  work_dir: /no
  write_plots: True
  parameters:
    very: 3.0
    cool: 1
    params: [4, 1, 5]

args:
  - *base_cfg
  - /hello/world

kwargs: &kwargs
  dataset: My-Fancy-GCM
  project: MIP

var: &var
  <<: *kwargs
  standard_name: very_nice_variable
  short_name: vnv
  long_name: Very Nice Variable
  units: v
  filename: /path/to/my/super/variable


# Individual datasets

feature_1: &feature_1
  <<: *var
  var_type: feature
  tag: FEAT_1

feature_2: &feature_2
  <<: *var
  var_type: feature
  tag: FEAT_2

feature_1_B: &feature_1_b
  <<: *var
  dataset: Another-climate-model
  var_type: feature
  tag: FEAT_1

feature_2_B: &feature_2_b
  <<: *var
  dataset: Another-climate-model
  var_type: feature
  tag: FEAT_2

label_1: &label_1
  <<: *var
  var_type: label
  tag: LABEL_1

label_2: &label_2
  <<: *var
  var_type: label
  tag: LABEL_2

label_1_B: &label_1_b
  <<: *var
  dataset: Another-climate-model
  var_type: label
  tag: LABEL_1

pred_1: &pred_1
  <<: *var
  datasets: Very-cool-observations
  var_type: prediction_input
  tag: FEAT_1
  prediction_name: pred_name_1

pred_2: &pred_2
  <<: *var
  datasets: Very-cool-observations
  var_type: prediction_input
  tag: FEAT_2
  prediction_name: pred_name_1

pred_1_B: &pred_1_b
  <<: *var
  datasets: Very-cool-observations
  var_type: prediction_input
  tag: FEAT_1
  prediction_name: pred_name_2

pred_2_B: &pred_2_b
  <<: *var
  datasets: Very-cool-observations
  var_type: prediction_input
  tag: FEAT_2
  prediction_name: pred_name_2


# Combined datasets

datasets_1: &datasets_1
  a: *feature_1
  b: *feature_2
  c: *label_1
  d: *pred_1

cfg_1: &cfg_1
  <<: *base_cfg
  input_data: *datasets_1


# Input for the data processing testing

test_load_input_datasets:
  - cfg: *base_cfg
    output: ValueError
  - cfg: *cfg_1
    output:
      prediction:
        pred_name_1:
          - *pred_1
      training:
        - *feature_1
        - *feature_2
        - *label_1
