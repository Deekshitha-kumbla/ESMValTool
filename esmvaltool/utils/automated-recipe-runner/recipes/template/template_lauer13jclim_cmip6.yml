# ESMValTool
# recipe_lauer13jclim.yml
---
documentation:
  description: |
    Diagnostics of clouds and hydrological cycle reproducing selected figures
    from Lauer and Hamilton (2013).

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer13jclim

  projects:
    - esmval
    - embrace


preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


diagnostics:

  # ==========================================================================
  # Lauer and Hamilton (2013) - Figure 1
  # Geographical distribution of multi-year annual/seasonal means (panel plot)
  # ==========================================================================

  clouds_fig1_lwp:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      lwp:
        short_name: lwp
        preprocessor: clim
        reference_dataset: UWisc
        mip: AERmon
        frequency: mon
        project: CMIP6
        exp: historical
        start_year: 1986
        end_year: 2005
    additional_datasets:
      - {dataset: UWisc, project: OBS, type: sat, version: v2,
      start_year: 1988, end_year: 2007, tier: 3, mip: Amon}
    scripts:
      clim:
        script: clouds/clouds.ncl
        # projection
        # ----------
        # map projection, e.g., Mollweide, Mercator, CylindricalEquidistant
        projection: CylindricalEquidistant
        # timemean
        # --------
        # - annualclim: 1 plot (annual mean)
        # - seasonalclim: 4 plots (DJF, MAM, JJA, SON)
        timemean: annualclim
        showdiff: false

