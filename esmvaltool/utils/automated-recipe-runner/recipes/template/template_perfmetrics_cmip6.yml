      - {dataset: NCEP, project: OBS, type: reanaly, version: 1, tier: 2}
    scripts:
      zonal: &zonal_settings
        script: perfmetrics/main.ncl
        # Plot type ('cycle', 'zonal', 'latlon', 'cycle_latlon', 'cycle_zonal')
