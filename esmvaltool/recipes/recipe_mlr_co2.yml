          - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-7, tier: 1}
    scripts:
      mean:
        <<: *mean
        tag: SLRD-Glob_c
        convert_units_to: null
      trend:
        <<: *trend
        tag: SLRD-Glob_t
        convert_units_to: null

  diag_mlr_input_rlus:
    variables:
      features:
        <<: *variable_settings_features
        short_name: rlus
        start_year: 2001
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: rlus
        start_year: 2001
        additional_datasets:
