# recipe_mlr_co2.yml
---
documentation:

  description: |
    Use MLR (Machine Learning Regression) models to predict future CO2 fluxes.

  authors:
    - schl_ma

  maintainer:
    - schl_ma

  projects:
    - crescendo


DATASET_ANCHOR: &datasets
  # - {dataset: BNU-ESM}
  # - {dataset: CanESM2}
  # - {dataset: CCSM4}
  # - {dataset: CESM1-BGC}
  # - {dataset: GFDL-ESM2G}
  # - {dataset: GFDL-ESM2M}
  # - {dataset: HadGEM2-CC}
  # - {dataset: HadGEM2-ES}
  - {dataset: inmcm4}
  # - {dataset: IPSL-CM5A-LR}
  # - {dataset: IPSL-CM5A-MR}
  # - {dataset: IPSL-CM5B-LR}
  # - {dataset: MIROC-ESM}
  # - {dataset: MIROC-ESM-CHEM}
  - {dataset: MPI-ESM-LR}
  # - {dataset: MPI-ESM-MR}
  # - {dataset: NorESM1-M}
  # - {dataset: NorESM1-ME}


preprocessors:

  mask_sea: &mask_sea
    mask_landsea:
      mask_out: sea
    extract_region:
      start_latitude: -60.0
      end_latitude: 90.0
      start_longitude: 0.0
      end_longitude: 360.0

  time_average:
    <<: *mask_sea
    time_average: null

  regrid:
    <<: *mask_sea
    regrid:
      scheme: nearest
      target_grid: 1x1


diagnostics:

  diag_mlr_input_tas:
    variables:
      features: &variable_settings_features
        short_name: tas
        preprocessor: mask_sea
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005
        var_type: feature
        additional_datasets: *datasets
      prediction_input: &variable_settings_prediction_input
        <<: *variable_settings_features
        preprocessor: regrid
        var_type: prediction_input
        additional_datasets:
          - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      mean: &mean
        script: mlr/simple_pp.py
        mean: ['time']
        tag: T-Glob_c
        convert_units_to: celsius
      trend: &trend
        script: mlr/simple_pp.py
        trend: year
        tag: T-Glob_t

  diag_mlr_input_pr:
    variables:
      features:
        <<: *variable_settings_features
        short_name: pr
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: pr
        additional_datasets:
          - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      mean:
        <<: *mean
        tag: PR-Glob_c
        convert_units_to: 'kg m-2 day-1'
      trend:
        <<: *trend
        tag: PR-Glob_t
        convert_units_to: 'kg m-2 day-1 year-1'

  diag_mlr_input_rsds:
    variables:
      features:
        <<: *variable_settings_features
        short_name: rsds
        start_year: 2001
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: rsds
        start_year: 2001
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-7, tier: 1}
    scripts:
      mean:
        <<: *mean
        tag: SSRD-Glob_c
        convert_units_to: null
      trend:
        <<: *trend
        tag: SSRD-Glob_t
        convert_units_to: null

  diag_mlr_input_rsus:
    variables:
      features:
        <<: *variable_settings_features
        short_name: rsus
        start_year: 2001
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: rsus
        start_year: 2001
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-7, tier: 1}
    scripts:
      mean:
        <<: *mean
        tag: SSRU-Glob_c
        convert_units_to: null
      trend:
        <<: *trend
        tag: SSRU-Glob_t
        convert_units_to: null

  diag_mlr_input_rlds:
    variables:
      features:
        <<: *variable_settings_features
        short_name: rlds
        start_year: 2001
      prediction_input:
