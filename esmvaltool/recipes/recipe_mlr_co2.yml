  diag_mlr_input_cVeg:
    variables:
      features:
        <<: *variable_settings_features
        short_name: cVeg_grid
        mip: Lmon
        derive: true
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: cVeg_grid
        mip: Lmon
        derive: true
        additional_datasets:
          - {dataset: NDP, project: OBS, type: ground, version: 017b, tier: 2, start_year: 2000, end_year: 2000}
    scripts:
      mean:
        <<: *mean
        tag: CVEG-Glob_c
