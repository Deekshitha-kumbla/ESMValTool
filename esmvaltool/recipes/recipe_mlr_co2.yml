  diag_mlr_input_gpp:
    variables:
      features:
        <<: *variable_settings_features
        short_name: gpp_grid
        mip: Lmon
        derive: true
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: gpp_grid
        mip: Lmon
        derive: true
        additional_datasets:
          - {dataset: MTE, project: OBS, type: reanaly, version: 1, tier: 2}
    scripts:
      mean:
        <<: *mean
        tag: GPP-Glob_c
        convert_units_to: 'Gt yr-1'
      trend:
        <<: *trend
        tag: GPP-Glob_t
        convert_units_to: 'Gt yr-2'

  diag_mlr_input_lai:
    variables:
      features:
        <<: *variable_settings_features
        short_name: lai_grid
        mip: Lmon
        derive: true
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: lai_grid
        mip: Lmon
        derive: true
        additional_datasets:
          - {dataset: LAI3g, project: OBS, type: reanaly, version: 1, tier: 3, var_type: prediction_input}
    scripts:
      mean:
        <<: *mean
        tag: LAI-Glob_c
        convert_units_to: null
      trend:
        <<: *trend
        tag: LAI-Glob_t
        convert_units_to: null

  diag_mlr:
    description: Perform MLR on input data.
    variables:
      label: &variable_settings_label
        <<: *variable_settings_features
        short_name: nbp_grid
        preprocessor: time_average
        mip: Lmon
        exp: rcp45
        start_year: 2020
        end_year: 2040
        derive: true
        var_type: label
        tag: NBP
        convert_units_to: 'Gt yr-1'
    scripts:
      multiple_mlr_models:
        script: mlr/main_gpr.py
        ancestors: [
          'label',
          'diag_mlr_input_*/mean',
          'diag_mlr_input_*/trend',
        ]
        metadata_preselection:
          select:
            project: CMIP5
          group: dataset
        use_coords_as_feature: ['latitude', 'longitude']
        predict_kwargs:
          return_std: true
      postprocess_mlr_models:
        script: mlr/simple_pp.py
        ancestors: ['multiple_mlr_models']
        sum: ['latitude', 'longitude']
        area_weighted: false
        pattern: '*prediction*'
      evaluate_mlr_models:
        script: mlr/simple_multimodel_stats.py
        ancestors: ['postprocess_mlr_models']
        pattern: '*prediction*'
        mean: True
        std: True

  diag_mmm:
    description: Calculate simple multi-model mean of label data.
    variables:
      label:
        <<: *variable_settings_label
    scripts:
      global_sum:
        script: mlr/simple_pp.py
        sum: ['latitude', 'longitude']
        area_weighted: false
      mmm:
        script: mlr/simple_multimodel_stats.py
        ancestors: ['global_sum']
        mean: True
