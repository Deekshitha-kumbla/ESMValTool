  diag_mlr_input_nbp:
    variables:
      features:
        <<: *variable_settings_features
        short_name: nbp_grid
        mip: Lmon
        derive: true
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: nbp_grid
        mip: Lmon
        derive: true
        additional_datasets:
          - {dataset: JMA-TRANSCOM, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      mean:
