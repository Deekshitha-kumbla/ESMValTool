# recipe_gbrt_co2.yml
---
documentation:

  description: |
    Use GBRT (Gradient Boosted Regression Trees) models to predict future
    climate for multidimensional diagnostics.

  authors:
    - schl_ma

  references:
    null

  projects:
    - crescendo


preprocessors:

  mask_sea: &mask_sea
    mask_landsea:
      mask_out: sea

  time_average:
    <<: *mask_sea
    time_average: null

  regrid:
    <<: *mask_sea
    regrid:
      scheme: nearest
      target_grid: 1x1


diagnostics:

  diag_gbrt_input_nbp:
    variables:
      features: &variable_settings
        short_name: nbp
        project: CMIP5
        mip: Lmon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005
        preprocessor: mask_sea
        var_type: feature
        additional_datasets:
          - {dataset: CanESM2}
          - {dataset: IPSL-CM5A-LR}
          # - {dataset: MIROC5}
          # - {dataset: MIROC-ESM}
          # - {dataset: MPI-ESM-LR}
          # - {dataset: NorESM1-M}
      prediction_input:
        <<: *variable_settings
        preprocessor: regrid
        var_type: prediction_input
        additional_datasets:
          - {dataset: JMA-TRANSCOM, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      mean: &mean
        script: gbrt/single_var.py
        mean: ['time']
        tag: NBP-Glob_c
      trend: &trend
        script: gbrt/single_var.py
        trend: year
        tag: NBP-Glob_t

  diag_gbrt_input_tas:
    variables:
      features:
        <<: *variable_settings
        short_name: tas
        mip: Amon
      prediction_input:
        <<: *variable_settings
        short_name: tas
        mip: Amon
        preprocessor: regrid
        var_type: prediction_input
        additional_datasets:
          - {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      mean:
        <<: *mean
        tag: T-Glob_c
      trend:
        <<: *trend
        tag: T-Glob_t

  diag_gbrt:
    description: Perform GBRT on input data.
    variables:
      label:
        <<: *variable_settings
        exp: rcp45
        start_year: 2020
        end_year: 2040
        preprocessor: time_average
        var_type: label
        tag: NBP
    scripts:
      multiple_gbrt_models:
        script: gbrt/multiple_gbrt_models.py
        ancestors: [
          'label',
          'diag_gbrt_input_*/mean',
          'diag_gbrt_input_*/trend',
        ]
        normalize_data:
          NBP: mean
          NBP-Glob_c: mean
          NBP-Glob_t: mean
        use_coords_as_feature:
          latitude: 0
          longitude: 1
        metadata_preselection:
          select:
            project: CMIP5
          group: dataset
