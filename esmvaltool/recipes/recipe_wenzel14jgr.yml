# ESMValTool
# recipe_wenzel14jgr.yml
---
documentation:
  description: |
    This recipe reproduces most of the figures of Wenzel et al. (2014).

  authors:
    - wenzel_sabrina

  references:
    - wenzel14jgr

  projects:
    - embrace

preprocessors:

  land_fraction_weighting:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP',
        'UKESM1-0-LL',
        'BCC-CSM-MR',
        'GFDL-ESM4',
        'IPSL-CM6A-LR',
        'CESM2',
        'CNRM-ESM2-1',
        'ACCESS-ESM1-5',
        'CanESM5',
        'MPI-ESM1-2-LR',
        'NorESM2-LM',
        'MIROC-ES2L',
        'MRI-ESM2-0',
        ]

  sea_fraction_weighting:
    weighting_landsea_fraction:
      area_type: sea
      exclude: [
        'GCP', 
        'UKESM1-0-LL',
        'BCC-CSM-MR',
        'GFDL-ESM4',
        'IPSL-CM6A-LR',
        'CESM2',
        'CNRM-ESM2-1',
        'ACCESS-ESM1-5',
        'CanESM5',
        'MPI-ESM1-2-LR',
        'NorESM2-LM',
        'MIROC-ES2L',
        'MRI-ESM2-0',
        ]
    regrid:
      target_grid: UKESM1-0-LL
      scheme: area_weighted

  global_land:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP',
        'UKESM1-0-LL',
        'BCC-CSM-MR',
        'GFDL-ESM4',
        'IPSL-CM6A-LR',
        'CESM2',
        'CNRM-ESM2-1',
        'ACCESS-ESM1-5',
        'CanESM5',
        'MPI-ESM1-2-LR',
        'NorESM2-LM',
        'MIROC-ES2L',
        'MRI-ESM2-0', 
        ]
    area_statistics:
          operator: sum

  tropical_land:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP',
        'UKESM1-0-LL',
        'BCC-CSM-MR',
        'GFDL-ESM4',
        'IPSL-CM6A-LR',
        'CESM2',
        'CNRM-ESM2-1',
        'ACCESS-ESM1-5',
        'CanESM5',
        'MPI-ESM1-2-LR',
        'NorESM2-LM',
        'MIROC-ES2L',
        'MRI-ESM2-0',
        ]
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -30.
      end_latitude: 30.
    area_statistics:
          operator: sum

  global_ocean:
    weighting_landsea_fraction:
      area_type: sea
      exclude: [
        'GCP',
        'UKESM1-0-LL',
        'BCC-CSM-MR',
        'GFDL-ESM4',
        'IPSL-CM6A-LR',
        'CESM2',
        'CNRM-ESM2-1',
        'ACCESS-ESM1-5',
        'CanESM5',
        'MPI-ESM1-2-LR',
        'NorESM2-LM',
        'MIROC-ES2L',
        'MRI-ESM2-0',
        ]
    area_statistics:
          operator: sum
          fx_variables: [areacello]

  tropical:
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -30.
      end_latitude: 30.
    area_statistics:
          operator: mean


diagnostics:

  ### Wenzel et al. 2014, Fig. 01: Quantities used to diagnose GAMMA_LT #########################

  diag_tsline_Fig1a: &Carbon_tsline
    description: Fig 1a integrated NBP in the idealized coupled simulation
    themes:
      - phys
    realms:
      - land
    variables:
      nbp:
        preprocessor: default #land_fraction_weighting
        project: CMIP6
        mip: Lmon
        exp: 1pctCO2
        ensemble: r1i1p1
        start_year: 1850
        end_year: 1989
        cumulate: True
    additional_datasets:
      - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn, start_year: 101, end_year: 240}
      - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn, start_year: 51, end_year: 150}
      - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, grid: gr}
      - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1, start_year: 1, end_year: 140}
      - {dataset: IPSL-CM6A-LR, ensemble: r1i1p1f1, grid: gr}
      - {dataset: MIROC-ES2L, ensemble: r1i1p1f2, grid: gn}
      - {dataset: MPI-ESM1-2-LR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
      - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn, start_year: 1, end_year: 140}
      - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
      
    scripts:
      carbon_tsline_1a:
        script: carbon_ec/carbon_tsline.ncl
        ts_minlat: -30
        ts_maxlat: 30
        ts_minlon: 0
        ts_maxlon: 360
        ridx_start: 0
        ridx_end: 120
        ref_start: 1850
        ref_end: 1859
        multi_model_mean: False
        plot_units: GtC
        ts_maxyear: "1"
        ts_minyear: "200"
        time_avg: "yearly"
        ts_anomaly: "anom"
        area_opper: "sum"
        align: True
        styleset: CMIP6       # Plot style
        xy_line_legend: True

  diag_tsline_Fig1b:
    description: Fig 1b integrated NBP in the idealized uncoupled simulation
    themes:
      - phys
    realms:
      - land
    variables:
      nbp:
        preprocessor: default #land_fraction_weighting
        project: CMIP6
        mip: Lmon
        exp: 1pctCO2-bgc
        ensemble: r1i1p1
        start_year: 1850
        end_year: 1989
        cumulate: True
    additional_datasets:
      - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn, start_year: 101, end_year: 240}
      - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn, start_year: 51, end_year: 150}
      - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, grid: gr}
      - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1, start_year: 1, end_year: 140}
      - {dataset: IPSL-CM6A-LR, ensemble: r1i1p1f1, grid: gr}
      - {dataset: MIROC-ES2L, ensemble: r1i1p1f2, grid: gn}
      - {dataset: MPI-ESM1-2-LR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
      - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn, start_year: 1, end_year: 140}
      - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
    scripts:
      carbon_tsline_1b:
        script: carbon_ec/carbon_tsline.ncl
        ts_minlat: -30
        ts_maxlat: 30
        ts_minlon: 0
        ts_maxlon: 360
        ridx_start: 0
        ridx_end: 120
        ref_start: 1850
        ref_end: 1859
        plot_units: GtC
        multi_model_mean: False
        ts_maxyear: "1989"
        ts_minyear: "1850"
        time_avg: "yearly"
        ts_anomaly: "anom"
        area_opper: "sum"
        align: True
        styleset: CMIP6      # Plot style
        xy_line_legend: True

