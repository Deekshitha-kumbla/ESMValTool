  ### Wenzel et al. 2014, Fig. 03/04: Diagnose GAMMA_IAV from each model #########################

  diag_gammaHist_Fig3and4:
    description: Fig 3 and 4 correlating near surface temperature and land+ocean carbon fluxes
    variables:
      fgco2:
        short_name: fgco2
        preprocessor: global_ocean
        project: CMIP6
        mip: Omon
        exp: esm-hist
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        additional_datasets:
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f3, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr}
          #- {dataset: IPSL-CM6A-LR, ensemble: r1i1p1f1, grid: gn}
          - {dataset: MIROC-ES2L, ensemble: r1i1p1f2, grid: gn}
          #- {dataset: MPI-ESM1-2-LR, ensemble: r1i1p1f1, grid: gn}
          #- {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          #- {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
      fgco2_obs:
        short_name: fgco2
        preprocessor: default
        project: CMIP6
        mip: Omon
        exp: esm-hist
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        additional_datasets:
          - {dataset: GCP, project: OBS, type: reanaly, version: 2018, tier: 2, start_year: 1960, end_year: 2005, frequency: yr}
      nbp:
        preprocessor: global_land
        project: CMIP6
        mip: Lmon
        exp: esm-hist
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        plot_units: GtC y-1
        additional_datasets:
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f3, grid: gr}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          #- {dataset: IPSL-CM6A-LR, ensemble: r10i1p1f1, grid: gr}
          - {dataset: MIROC-ES2L, ensemble: r1i1p1f2, grid: gn}
          #- {dataset: MPI-ESM1-2-LR, ensemble: r1i1p1f1, grid: gn}
          #- {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          #- {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
      nbp_obs:
        short_name: nbp
        preprocessor: default
        project: CMIP6
        mip: Lmon
        exp: esm-hist
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        additional_datasets:
          - {dataset: GCP, project: OBS, type: reanaly, version: 2018, tier: 2, start_year: 1960, end_year: 2005, frequency: yr}
      tas:
        preprocessor: tropical
        project: CMIP6
        mip: Amon
        exp: esm-hist
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        plot_units: K
        reference_dataset: NCEP
        additional_datasets:
          - {dataset: NCEP, project: OBS, type: reanaly, version: 1, tier: 2, strt_year: 1960, end_year: 2005}
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f3, grid: gr}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
