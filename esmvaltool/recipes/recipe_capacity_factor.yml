# ESMValTool
# recipe_capacity_factor.yml
---
documentation:
  description: |
     Solar Capacity Factor

  authors:
    - cionni_irene 

  projects:
    - crescendo

datasets:
  - {dataset: IPSL-CM5A-MR, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1980, end_year: 2005}
#  - {dataset: CMCC-CMS, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1980, end_year: 2005}

preprocessors:
  preproc:
    regrid:
      target_grid: IPSL-CM5A-MR
      scheme: linear 
    extract_region:
      start_longitude: -20
      end_longitude: 60
      start_latitude: 30
      end_latitude: 80
    extract_season:
      season: djf
    mask_landsea:
      mask_out: sea

diagnostics:
  capacity_factor:
    description: Calculate the wind power capacity factor.
    variables:
      tas:
        preprocessor: preproc
        mip: day
      rsds:
        preprocessor: preproc
        mip: day
    scripts:
      main:
        script:  pv_capacityfactor/capacity_factor.R 
