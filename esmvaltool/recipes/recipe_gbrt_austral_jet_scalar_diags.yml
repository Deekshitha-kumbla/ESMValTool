preprocessors:

  noop:
    {}

  time_average:
    time_average: null

  sp50: &sp50
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: -60
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  sp100: &sp100
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: -60
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  ng50: &ng50
    extract_levels:
      levels: 5000
      scheme: linear
    extract_region:
      start_latitude: -82.5
      end_latitude: 82.5
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  ng100: &ng100
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      start_latitude: -90
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude

  trop250: &trop250
    extract_levels:
      levels: 25000
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360
    average_region:
      coord1: latitude
      coord2: longitude


diagnostics:

  diag_gbrt_input_ta_sp100:
    variables:
      ta: &variable_settings
        project: CMIP5
        mip: Amon
        field: T3M
        exp: historical
        start_year: 1979
        end_year: 2005
        preprocessor: sp100
        var_type: feature
        additional_datasets:
          - {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1, tier: 3, var_type: prediction_input}
    scripts:
      mean: &mean
        script: gbrt/mean.py
        temporal_mean: True
        tag: T-SP_c
      trend: &trend
        script: gbrt/trend.py
        yearly_trend: True
        tag: T-SP_t

  diag_gbrt_input_ta_ng100:
    variables:
      ta:
        <<: *variable_settings
        preprocessor: ng100
    scripts:
      mean:
        <<: *mean
        tag: T-NGlob_c
      trend:
        <<: *trend
        tag: T-NGlob_t

  diag_gbrt_input_ta_trop250:
    variables:
      ta:
        <<: *variable_settings
        preprocessor: trop250
    scripts:
      mean:
        <<: *mean
        tag: T-Trop_c
      trend:
        <<: *trend
        tag: T-Trop_t

  diag_gbrt_input_uajet_sh850:
    variables:
      uajet:
        <<: *variable_settings
        field: T0M
        preprocessor: noop
        derive: True
    scripts:
      mean:
        <<: *mean
        tag: U-Jet_c
      trend:
        <<: *trend
        tag: U-Jet_t

  diag_gbrt_input_shhcb:
    variables:
      va:
        <<: *variable_settings
        preprocessor: noop
      ps:
        <<: *variable_settings
        field: T2Ms
        preprocessor: noop
    scripts:
      mean: &shhcb
        # script: austral_jet/mmstf.ncl
        script: austral_jet/dummy.py
        calc_type: mean
        tag: H-SH_c
        lat_range: [-80, -20]
        lev: 500
      # trend:
      #   <<: *shhcb
      #   calc_type: trend
      #   tag: H-SH_t

  diag_gbrt:
    description: Perform GBRT on input data.
    variables:
      uajet:
        project: CMIP5
        mip: Amon
        field: T0M
        exp: rcp45
        start_year: 2015
        end_year: 2034
        preprocessor: time_average
        derive: True
        var_type: label
        tag: UAJET
    scripts:
      gbrt:
        script: gbrt/single_gbrt_model.py
        ancestors: [
          'uajet',
          'diag_gbrt_input_*/mean',
          'diag_gbrt_input_*/trend',
        ]
        accept_only_scalar_data: True
        group_datasets_by_attributes: ['dataset', 'ensemble']
        parameters:
          n_estimators: 2000
          learning_rate: 0.001
