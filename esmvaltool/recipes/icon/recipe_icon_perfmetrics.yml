# ESMValTool
# recipe_icon_evaluation.yml
---
documentation:
  description: Evaluate ICON AMIP simulation

  authors:
    - schlund_manuel

  references:
    - acknow_project
    - gleckler08jgr


DATASETS: &datasets
  - dataset: ICON
    project: ICON
    model_version: icon-2.6.1
    model_component: atm
    exp: amip
    grid: R2B5
    ensemble: r1v1i1p1l1f1

TARGET_GRID: &target_grid
  target_grid: 2x2


preprocessors:

  pp_regrid_icon:
    regrid: &pp_regrid_icon
      <<: *target_grid
      scheme: unstructured_nearest
    mask_fillvalues:
      threshold_fraction: 0.95

  pp850_icon:
    extract_levels:
      levels: 85000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp500_icon:
    extract_levels:
      levels: 50000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp400_icon:
    extract_levels:
      levels: 40000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp200_icon:
    extract_levels:
      levels: 20000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp30_icon:
    extract_levels:
      levels: 3000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp5_icon:
    extract_levels:
      levels: 500
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  ppALL_icon:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_icon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp_regrid_nonicon:
    regrid: &pp_regrid_nonicon
      <<: *target_grid
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp850_nonicon:
    extract_levels:
      levels: 85000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp500_nonicon:
    extract_levels:
      levels: 50000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp400_nonicon:
    extract_levels:
      levels: 40000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp200_nonicon:
    extract_levels:
      levels: 20000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp30_nonicon:
    extract_levels:
      levels: 3000
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  pp5_nonicon:
    extract_levels:
      levels: 500
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
    regrid: *pp_regrid_nonicon
    mask_fillvalues:
      threshold_fraction: 0.95

  ppALL_nonicon:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      scheme: linear_horizontal_extrapolate_vertical
      coordinate: air_pressure
