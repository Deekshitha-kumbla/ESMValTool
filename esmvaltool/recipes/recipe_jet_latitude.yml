  - {<<: *HighResMIP, dataset: CNRM-CM6-1-HR, ensemble: r1i1p1f2}
  - {<<: *HighResMIP, dataset: ECMWF-IFS-LR}
  - {<<: *HighResMIP, dataset: ECMWF-IFS-HR}
  - {<<: *HighResMIP, dataset: IPSL-CM6A-LR}
  - {<<: *HighResMIP, dataset: IPSL-CM6A-ATM-HR}
  - {<<: *HighResMIP, dataset: NICAM16-7S}
  - {<<: *HighResMIP, dataset: MPI-ESM1-2-HR}
  - {<<: *HighResMIP, dataset: MPI-ESM1-2-XR}
  - {<<: *HighResMIP, dataset: MRI-AGCM3-2-H}
  - {<<: *HighResMIP, dataset: MRI-AGCM3-2-S}
  - {<<: *HighResMIP, dataset: HadGEM3-GC31-HH}


preprocessors:
  get_region:
    extract_levels:
      levels: [85000.]
      scheme: nearest
    extract_region:
      start_longitude: 0
      end_longitude: 60
      start_latitude: 20
      end_latitude: 75
    zonal_means:
      coordinate: longitude
      mean_type: mean
    lanczos_filter:
      low_cut: 0
      upper_cut: 0.1
      ratio: 2.3

diagnostics:
  jetlat:
    description: "Jet latitude index"
    variables:
      ua:
        preprocessor: get_region
        ensemble: "r[1:10]i1p1f1"

    scripts:
      jetlat:
        script: primavera/jet_latitude/jet_latitude.py
        plot:
          probability_limit: 0.15
          probability_tick: 0.01
        latitude_bins: 2.5
        speed_bins: 1.0
