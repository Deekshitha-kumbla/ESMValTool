# ESMValTool
---
documentation:
  description: |
    Jet latitude

  authors:
    - pred_va

  maintainer:
    - pred_va

datasets:
  - {activity: HighResMIP, dataset: HadGEM3-GC31-LM,  project: CMIP6, mip: day, exp: highresSST-present,  ensemble: r1i1p1f1, grid: gn,  start_year: 1979,  end_year: 2016}

preprocessors:
  get_region:
    extract_levels:
      levels: [85000.,]
      scheme: nearest
    extract_region:
      start_longitude: 0
      end_longitude: 60
      start_latitude: 20
      end_latitude: 70
    zonal_means:
      coordinate: longitude
      mean_type: mean

diagnostics:
  jetlat:
    description: "Jet latitude index"
    variables:
      ua:
        preprocessor: get_region

    scripts:
      jetlat:
        script: primavera/jet_latitude.py



