# ESMValTool
# recipe_mpqb.yml
---
documentation:
  description: |
    Test recipe for the MPQB (C3S_511) for soil moisture

  authors:
    - mueller_benjamin


################################################
# Define some default parameters using anchors #
################################################

mmm_stat: &mmm_stat
  multi_model_statistics:
    span: overlap
    statistics: [mean]
    exclude: [ERA5]

mpqbregridder: &mpqbregridder
  regrid:
    #target_grid: 1x1
    target_grid: 2.5x2.5
    scheme: area_weighted
  monthly_statistics:
    operator: mean
    
extract_tropics: &extr_trop
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: -30
    end_latitude: 30

extract_nhstormtracks: &extr_nhstorm
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: 35
    end_latitude: 65

extract_southernocean: &extr_socean
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: -60
    end_latitude: -30
 
extract_itcz: &extr_itcz
  extract_region: 
    start_longitude: 136
    end_longitude: 275
    start_latitude: 0
    end_latitude: 12
 
extract_southeastpacific: &extr_sepacific
  extract_region: 
    start_longitude: 275
    end_longitude: 290
    start_latitude: -19
    end_latitude: -4
    
    
    
# The main preprocessor for all
# input data
default_pp_maps: &pp_maps
  custom_order: true
  mask_below_threshold:
    threshold: 0.001
  <<: *mpqbregridder
  #mask_landsea:
  #  mask_out: sea
  <<: *mmm_stat

default_pp_maps_withnoth: &pp_maps_with_nothing
  custom_order: true
  mask_below_threshold:
    threshold: 0.001
  
  
default_pp_maps_without_gl: &pp_maps_without_gl
  custom_order: true
  mask_below_threshold:
    threshold: 0.001
  <<: *mpqbregridder
  # mask_landsea:
    # mask_out: land
  # mask_fillvalues:
    # threshold_fraction: 0.0     
    # min_value: -1e20            

default_pp_maps_without_trop: &pp_maps_without_trop
  custom_order: true
  mask_below_threshold:
    threshold: 0.001
  <<: *mpqbregridder
  <<: *extr_trop
  # mask_landsea:
