preprocessors:
  pp_tmp:
    annual_statistics:
      operator: mean

  pp_mpqb_sm:
    <<: *pp_maps
    
  pp_mpqb_clouds:
    <<: *pp_maps    
    
  pp_mpqb_clouds_without_gl:
    <<: *pp_maps_without_gl    

  pp_mpqb_clouds_without_trop:
    <<: *pp_maps_without_trop    

  pp_mpqb_clouds_without_itcz:
    <<: *pp_maps_without_itcz    

  pp_mpqb_clouds_without_socean:
    <<: *pp_maps_without_so    

  pp_mpqb_clouds_without_sepacific:
    <<: *pp_maps_without_sepacific    

  pp_mpqb_clouds_without_nhstorm:
    <<: *pp_maps_without_nhs    

    
  pp_mpqb_sm_std:
    anomalies:
      period: monthly
#      standardize: true
    <<: *pp_maps

  pp_lineplots_gl:
    <<: *pp_maps_without_gl
    <<: *pp_line

  pp_lineplots_trop:
    <<: *pp_maps_without_trop
    <<: *pp_line
    
  pp_lineplots_itcz:
    <<: *pp_maps_without_itcz
    <<: *pp_line

  pp_lineplots_socean:
    <<: *pp_maps_without_so
    <<: *pp_line

  pp_lineplots_sepacific:
    <<: *pp_maps_without_sepacific
    <<: *pp_line

  pp_lineplots_nhstorm:
    <<: *pp_maps_without_nhs
    <<: *pp_line
    
  pp_lineplots_std:
    anomalies:
      period: monthly
#      standardize: true
    <<: *pp_maps
    <<: *pp_line

  pp_mpqb_yearmean:
    <<: *pp_maps
    annual_statistics:
      operator: mean

  pp_mpqb_yearmin:
    <<: *pp_maps
    annual_statistics:
      operator: min

  pp_mpqb_yearmax:
    <<: *pp_maps
    annual_statistics:
      operator: max

  pp_mpqb_yearstddev:
    <<: *pp_maps
    annual_statistics:
      operator: std_dev

