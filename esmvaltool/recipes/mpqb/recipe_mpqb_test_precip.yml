  start_year: 1998
  end_year: 2013

  
hist_def: &histdef
  script: mpqb/mpqb_histogram.py
  #vmin: 0
  #vmax: 100
  vmin: 0
  vmax: 0.0001
  number_of_bars: 25
  #histtype: step
  logarithmic: False
 
hist_def_long: &histdef_long
