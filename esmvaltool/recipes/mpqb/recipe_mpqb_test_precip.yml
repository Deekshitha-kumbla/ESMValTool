# ESMValTool
# recipe_mpqb.yml
---
documentation:
  description: |
    Test recipe for the MPQB (C3S_511) for soil moisture

  authors:
    - mueller_benjamin


################################################
# Define some default parameters using anchors #
################################################

mmm_stat_obs: &mmm_stat_obs
  multi_model_statistics:
    span: overlap
    statistics: [mean]
    exclude: [ERA5-Land, ERA5, ERA-Interim, JRA-55]

mpqbregridder: &mpqbregridder
  regrid:
    #target_grid: 1x1
    target_grid: 2.5x2.5
    scheme: area_weighted
  monthly_statistics:
    operator: mean
 
extract_tropics: &extr_trop
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: -30
    end_latitude: 30

extract_nh_midlatitudes: &extr_nhmidlats
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: 30
    end_latitude: 60    

extract_sh_midlatitudes: &extr_shmidlats
  extract_region: 
    start_longitude: 0
    end_longitude: 360
    start_latitude: -60
    end_latitude: -30    
    
extract_itcz: &extr_itcz
  extract_region: 
    start_longitude: 136
    end_longitude: 275
    start_latitude: 0
    end_latitude: 12
 
extract_southasianmonsoon: &extr_samonsoon
  extract_region:
    start_longitude: 65
    end_longitude: 95
    start_latitude: 5
    end_latitude: 30

# extract_westafricanmonsoon: &extr_wamonsoon
  # extract_region:
    # start_longitude: 350
    # end_longitude: 10
    # start_latitude: 5
    # end_latitude: 30

extract_southamericancoast: &extr_sacoast
  extract_region:
    start_longitude: 230
    end_longitude: 290
    start_latitude: -30
    end_latitude: 10
 
extract_europe: &extr_europe
  extract_region: 
    end_latitude: 53
    end_longitude: 20
    start_latitude: 42
    start_longitude: 0

extract_northamerica: &extr_northamerica
  extract_region: 
    end_latitude: 48
    end_longitude: 290
    start_latitude: 30
    start_longitude: 235
    
    
# The main preprocessor for all
# input data
default_pp_maps: &pp_maps
  custom_order: true
  mask_below_threshold:
    threshold: 0.0000000001
  <<: *mpqbregridder
  mask_landsea:
    mask_out: sea
  <<: *mmm_stat_obs

default_pp_maps_nomask: &pp_maps_nomask
  custom_order: true
  mask_below_threshold:
    threshold: 0.0000000001
