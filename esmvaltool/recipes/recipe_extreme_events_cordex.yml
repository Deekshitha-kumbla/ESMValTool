diagnostics:
  extreme_events:
    description: calculate extreme events
    variables:
      pr:
        mip: day

    scripts:
      main:
        script: extreme_events_cordex/extreme_events.R
        reference_datasets: "ICHEC-EC-EARTH_CLMcom-CCLM4-8-17_historical_r12i1p1_v1"
        regrid_dataset: "ICHEC-EC-EARTH_CLMcom-CCLM4-8-17"
