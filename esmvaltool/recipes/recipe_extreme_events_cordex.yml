# ESMValTool
# recipe_ExtremeEvents.yml - execution time 66 minutes
---
documentation:
  description: |
     Calculate 5 extreme indices related to precipitation for 13 Eurocordex dataset.
     Is considered a period of 20 years (1981-2000).
     The indexes are "cddETCCDI_yr", 'r95p_yr', 'r99p_yr', 'rx5day_mon', 'sdii_yr'.

  authors:
    - repola_francesco

  maintainer:
    - repola_francesco

  references:
    - zhang11wcc

  projects:
    - crescendo
    - c3s-magic

datasets: 
