        timeseries_idx: ["cddETCCDI_yr", 'r95pETCCDI_yr', 'r99pETCCDI_yr', 'rx5dayETCCDI_mon', 'sdiiETCCDI_yr'] 
        gleckler_idx: ["cddETCCDI_yr", 'r95pETCCDI_yr', 'r99pETCCDI_yr', 'rx5dayETCCDI_mon', 'sdiiETCCDI_yr']
