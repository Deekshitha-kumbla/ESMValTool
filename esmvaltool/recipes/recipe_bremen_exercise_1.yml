---
documentation:
  description: Climate Modelling Part 2 (Bremen, 2019), recipe for exercise 1.
  authors:
    - schlund_manuel

datasets:
  - {dataset: MERRA,       project: OBS,   tier: 1,   type: reanaly,   version: 1,       start_year: 2000, end_year: 2005}
  - {dataset: CanESM2,     project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}
  - {dataset: MPI-ESM-LR,  project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}
  - {dataset: NorESM1-M,   project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}


preprocessors:

  calc_mmm:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      exclude: reference_dataset
      span: overlap
      statistics: [mean]


diagnostics:

  exercise_1:
    variables:
      tas:
        preprocessor: calc_mmm
        reference_dataset: MERRA
    scripts:
      exercise_script_1:
        script: bremen_practicals/exercise_1.py
