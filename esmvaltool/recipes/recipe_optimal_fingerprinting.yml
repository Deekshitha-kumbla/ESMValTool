# ESMValTool
# recipe_optimal_fingerprinting.yml
---
documentation:

  title: Optimal fingerprinting.

  description: Separate forced and unforced signal.

  authors:
    - schlund_manuel

  maintainer:
    - schlund_manuel


preprocessors:

  anom_regrid_mmm:
    custom_order: true
    anomalies:
      period: full
      reference:
        start_year: 1960
        start_month: 1
        start_day: 1
        end_year: 1990
        end_month: 12
        end_day: 31
      standardize: false
    annual_statistics:
      operator: mean
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


DATASETS_TAS: &datasets_tas
