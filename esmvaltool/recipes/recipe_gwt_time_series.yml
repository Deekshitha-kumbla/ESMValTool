# ESMValTool
# recipe_gwt_time_series.yml
---
documentation:
  description: |
    Recipe to calcualte changes in behaviour at specific years for the UKESM
    Land surface Global warming thresholds.

    The years were calculated using recipe_gwt_temp.yml

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm

preprocessors:
  prep_timeseries_2d:
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean

diagnostics:
  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------
  time_series:
    variables:
      fx_areacella:
        short_name: areacella
        additional_datasets:
          - {dataset: UKESM1-0-LL, project: CMIP6, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      fx_areacello:
        short_name: areacello
        additional_datasets:
          - {dataset: UKESM1-0-LL, project: CMIP6, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      timeseries:
        short_name: fgco2
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f2, start_year: 1850, end_year: 2015, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp119,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp126,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp245,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp370,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp434,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Omon, exp: ssp585,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}


      timeseries:
        short_name: rh
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: historical, ensemble: r1i1p1f2, start_year: 1850, end_year: 2015, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp119,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp126,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp245,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp370,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp434,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Amon, exp: ssp585,     ensemble: r1i1p1f2, start_year: 2015, end_year: 2100, grid: gn}


    scripts:
      nece_maps_diagnostic:
        script: ocean/diagnostic_gwt_threshold_calc.py
