# ESMValTool
# recipe_gwt_time_series.yml
---
documentation:
  description: |
    Recipe to calcualte changes in behaviour at specific years for the UKESM
    Land surface Global warming thresholds.

    The years were calculated using recipe_gwt_temp.yml

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm

preprocessors:
  prep_timeseries_2d_sea:
    custom_order: true
    area_statistics:
      operator: mean
      fx_files: [{short_name: areacello, mip: Ofx, exp: piControl, ensemble: r1i1p1f2, grid: gn, activity: CMIP}]
    annual_statistics:
      operator: mean

  prep_total_sea:
    custom_order: true
    area_statistics:
      operator: weightless_sum


  prep_timeseries_2d_land:
    custom_order: true
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: sea  # if land (sea), will mask land (sea and oceans) out
    area_statistics:
      operator: mean
      fx_files: [{short_name: areacella, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, activity: CMIP}]

  prep_total_land:
    custom_order: true
    mask_landsea:
      mask_out: sea  # if land (sea), will mask land (sea and oceans) out
    area_statistics:
      operator: weightless_sum


  prep_timeseries_2d_air:
    custom_order: true
    annual_statistics:
      operator: mean
    area_statistics:
      operator: mean
      fx_files: [{short_name: areacella, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, activity: CMIP}]

  prep_total_air:
    custom_order: true
    area_statistics:
      operator: weightless_sum



diagnostics:
  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------
  time_series:
    variables:
      area_land:
        short_name: areacella
        preprocessor: prep_total_land
        additional_datasets:
          - {dataset: UKESM1-0-LL, project: CMIP6, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      #area_air:
      #  short_name: areacella
      #  preprocessor: prep_total_air
      #  additional_datasets:
      #    - {dataset: UKESM1-0-LL, project: CMIP6, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      area_sea:
        short_name: areacello
        preprocessor: prep_total_sea
        additional_datasets:
          - {dataset: UKESM1-0-LL, project: CMIP6, mip: Ofx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      timeseries_tas:
        short_name: tas
        preprocessor: prep_timeseries_2d_air
        fx_var_preprocess: True
        additional_datasets:
         # /data/sthenno1/scratch/ledm/CMIP6/tas
