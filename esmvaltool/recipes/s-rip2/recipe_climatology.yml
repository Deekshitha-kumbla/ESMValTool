# recipe_climatology.yml
---
documentation:
  title: S-RIP2 cloud diagnostics (climatologies)

  description: |
    Multi-year annaul means of cloud properties.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel


preprocessors:
  clim:
    regrid:
      target_grid: 1x1
      scheme: area_weighted
#      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CLARA-AVHRR, CLOUDSAT-L2,
                ESACCI-CLOUD, ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP,
                MODIS, PATMOS-x, reference_dataset, SSMI-MERIS]
#    annual_statistics:
#      operator: mean

  global_mon: &global_mon
    custom_order: true
    regrid:
      target_grid: 1x1
      scheme: area_weighted
#    mask_multimodel:
    area_statistics:
      operator: mean
      fx_variables:
        areacella:
    monthly_statistics:
      operator: mean

  pp_lineplots_gl_mon: &pp_lineplots_gl_mon
    custom_order: true
#    convert_units:
#      units: ppbv
    <<: *global_mon


diagnostics:

  # ==========================================================================
  # Geographical distribution of multi-year annual means
  # ==========================================================================

  clouds_clim:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim
        mip: Amon
        start_year: 2001
        end_year: 2020
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: PATMOS-x, project: OBS, type: sat, version: NOAA,
             tier: 2, start_year: 1982, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1',
             tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3, end_year: 2018}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4',
             tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2',
             tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1',
             tier: 2}
          - {dataset: JRA-55, project: ana4mips, type: reanalysis,
             tier: 1, end_year: 2019}
    scripts:
      avgclt:
        script: clouds/clouds.ncl
        projection: Robinson
        timemean: annualclim
        showdiff: true
        multiobs_uncertainty: true
        multiobs_exclude: ["ERA-Interim", "ERA5", "MERRA2", "NCEP-DOE-R2", "NCEP-NCAR-R1", "JRA-55"]
        var: clt
        
  ### global analyses
  timeseries:
    description: lineplot monthly means
    variables:
      clt:
        preprocessor: pp_lineplots_gl_mon
        mip: Amon
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: PATMOS-x, project: OBS, type: sat, version: NOAA,
             tier: 2, start_year: 1982, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1',
             tier: 3, start_year: 1979, end_year: 2021}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3, start_year: 1979, end_year: 2018}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4',
             tier: 3, start_year: 1980, end_year: 2021}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2',
             tier: 2, start_year: 1979, end_year: 2021}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1',
             tier: 2, start_year: 1948, end_year: 2021}
          - {dataset: JRA-55, project: ana4mips, type: reanalysis,
             tier: 1, start_year: 1958, end_year: 2019}
    scripts:
      ts_clt:
        script: mpqb/mpqb_lineplot.py
