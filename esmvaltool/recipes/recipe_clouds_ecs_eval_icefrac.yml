preprocessors:

  height_mmm:
    custom_order: true
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: full
      statistics: [mean]
      #statistics: [mean, p5, p95]
    climate_statistics:
      operator: mean

  height:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    climate_statistics:
      operator: mean


diagnostics:

  ice_frac_ECS_high_hist: &ice_frac_calc
    description: calculation of ice fraction
    variables:
      ta: &var_ta
        preprocessor: height_mmm
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        <<: *years
      cli:
        <<: *var_ta
      clw:
        <<: *var_ta
    additional_datasets: *datasets_ecs_high
    scripts:
      calc_icefrac:
        script: clouds_ecs/calculate_ice_fraction.py
        
  ice_frac_ECS_med_hist:
    <<: *ice_frac_calc
    additional_datasets: *datasets_ecs_med

  ice_frac_ECS_low_hist:
    <<: *ice_frac_calc
    additional_datasets: *datasets_ecs_low

  ice_frac_ECS_high_scen:  &ice_frac_calc_scen
    <<: *ice_frac_calc
    variables:
      ta: &var_ta_scen
        preprocessor: height_mmm
        mip: Amon
        project: CMIP6
        exp: ssp585
        ensemble: r1i1p1f1
        grid: gr
        <<: *years_scen
      cli:
        <<: *var_ta_scen
      clw:
        <<: *var_ta_scen
    additional_datasets: *datasets_ecs_high_scenario

  ice_frac_ECS_med_scen:
    <<: *ice_frac_calc_scen
    additional_datasets: *datasets_ecs_med_scenario

  ice_frac_ECS_low_scen:
    <<: *ice_frac_calc_scen
    additional_datasets: *datasets_ecs_low_scenario


  ice_frac_all:
    description: plot all ice fractions
    scripts:
      ice_frac_plot:
        script: clouds_ecs/plot_ice_fraction.py
        ancestors: ['ice_frac_ECS*/calc_icefrac']
        #groups: ['ECS_low_hist', 'ECS_med_hist', 'ECS_high_hist']
        groups: ['ECS_low_hist', 'ECS_low_scen',
