preprocessors:

  mask_sea: &mask_sea
    mask_landsea:
      mask_out: sea
    extract_region:
      start_latitude: -60.0
      end_latitude: 90.0
      start_longitude: 0.0
      end_longitude: 360.0
    regrid:
      scheme: nearest
      target_grid: 10x10


diagnostics:

  diag_mlr_input_tas:
    variables:
      features: &variable_settings_features
        short_name: tas
        preprocessor: mask_sea
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: historical
        ensemble: r1i1p1
        start_year: 1991
        end_year: 2005
        var_type: feature
        additional_datasets: *datasets
      prediction_input: &variable_settings_prediction_input
        <<: *variable_settings_features
        var_type: prediction_input
        additional_datasets:
          - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      monthly_clim: &monthly_clim
        script: mlr/simple_pp.py
        aggregate_by:
          season: mean
          # month_number: mean
        tag: T_c
        convert_units_to: celsius

  diag_mlr_input_pr:
    variables:
      features:
        <<: *variable_settings_features
        short_name: pr
      prediction_input:
        <<: *variable_settings_prediction_input
        short_name: pr
        additional_datasets:
          - {dataset: CRU, project: OBS, type: reanaly, version: 1, tier: 3}
    scripts:
      monthly_clim:
        <<: *monthly_clim
        tag: PR_c
        convert_units_to: 'kg m-2 day-1'

