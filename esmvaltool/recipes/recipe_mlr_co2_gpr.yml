  diag_mlr:
    description: Perform MLR on input data.
    variables:
      ref:
        <<: *variable_settings_features
        short_name: nbp_grid
        mip: Lmon
        derive: true
        ref: true
      label: &variable_settings_label
        <<: *variable_settings_features
        short_name: nbp_grid
        mip: Lmon
        exp: rcp45
        start_year: 2021
        end_year: 2035
        derive: true
        var_type: label
    scripts:
      monthly_clim:
        <<: *monthly_clim
        anomaly:
          matched_by: ['dataset']
        tag: NBP_change
        convert_units_to: 'Gt km-2 yr-1'
      multiple_mlr_models:
        script: mlr/main_gpr.py
        ancestors: [
          'diag_mlr/monthly_clim',
          'diag_mlr_input_*/monthly_clim',
        ]
        algorithm: george
        metadata_preselection:
          select:
            project: CMIP5
          group: dataset
        parameters:
          white_noise: 0.05
          n_restarts_optimizer: 5
        predict_kwargs:
          return_cov: true
        prediction_pp:
          mean: ['time']
          sum: ['latitude', 'longitude']
          units: 'Gt yr-1'
        use_coords_as_feature: ['month_number', 'latitude', 'longitude']

      # postprocess_mlr:
