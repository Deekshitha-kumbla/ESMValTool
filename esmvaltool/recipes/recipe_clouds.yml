# ESMValTool
# recipe_clouds.yml
---
documentation:
  description: |
    Diagnostics of clouds and hydrological cycle reproducing selected figures
    from Lauer and Hamilton (2013).

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer13jclim

  projects:
    - esmval
    - embrace


preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
#    mask_fillvalues:
#      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [ESACCI-CLOUD, CLARA-AVHRR, PATMOS-x, MODIS, MAC-LWP, reference_dataset]


diagnostics:

  # ==========================================================================
  # Lauer and Hamilton (2013) - Figure 1
  # Geographical distribution of multi-year annual/seasonal means (panel plot)
  # ==========================================================================

  clouds_fig1_cmip5:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1996
        end_year: 2005
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-fv3.0, tier: 2}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01, tier: 3}
          - {dataset: PATMOS-x, project: OBS, type: sat, version: NOAA, tier: 2}
#          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3, start_year: 2003, end_year: 2012, tier: 3}
