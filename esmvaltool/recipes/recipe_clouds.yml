  clouds_matrices_cmip6:
    description: cloud matrices - dynamical regimes vs. cloud parameter
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-fv3.0, tier: 2}
      ts:
        preprocessor: clim_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        reference_dataset: HadISST
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
      wap:
        preprocessor: clim500_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        reference_dataset: ERA-Interim
        additional_datasets:
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
      clivi:
        preprocessor: clim_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-fv3.0, tier: 2}
