# ESMValTool
# recipe_clouds.yml
---
documentation:
  description: |
    Diagnostics of clouds and hydrological cycle reproducing selected figures
    from Lauer and Hamilton (2013).

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer13jclim

  projects:
    - esmval
    - embrace


preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CLARA-AVHRR, ERA5, ERA-Interim, ESACCI-CLOUD,
                ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP, MODIS, PATMOS-x
                reference_dataset, SSMI-MERIS]

  clim500_ocean:
    convert_units:
      units: "Pa min-1"
    mask_landsea:
      mask_out: land
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CLARA-AVHRR, ERA5, ERA-Interim, ESACCI-CLOUD,
                ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP, MODIS, PATMOS-x
                reference_dataset, SSMI-MERIS]

  clim_ocean:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CLARA-AVHRR, ERA5, ERA-Interim, ESACCI-CLOUD,
                ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP, MODIS, PATMOS-x
                reference_dataset, SSMI-MERIS]


