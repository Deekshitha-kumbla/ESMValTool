        preprocessor: clim_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        derive: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-fv3.0, tier: 2}
      swcre:
        preprocessor: clim_ocean
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2001
        end_year: 2010
        derive: true
        reference_dataset: CERES-EBAF
