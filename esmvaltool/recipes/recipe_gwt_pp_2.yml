# ESMValTool
# recipe_gwt_intpp.yml
---
documentation:
  description: |
    Recipe to calcualte changes in behaviour at specific years for the UKESM
    surface Global warming thresholds.

    The years were calculated using recipe_gwt_temp.yml

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm

preprocessors:
  prep_1:
    climate_statistics:
      operator: mean
      period: full

diagnostics:
