      # Procedurally generated recipe contents:
      ################################################

      gpp_fx:
        mip: fx
        short_name: areacella
        additional_datasets:
          - {dataset: UKESM1-0-LL, project: CMIP6, mip: fx, exp: piControl, ensemble: r1i1p1f2, grid: gn, start_year: 1850, end_year: 1850,}

      # gpp
      gpp_historical:
        short_name: gpp
        preprocessor: prep_1
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, mip: Lmon, exp: historical, ensemble: r1i1p1f2, start_year: 1850, end_year: 1900, grid: gn}
