# ESMValTool
# recipe_calipso.yml
---
documentation:
  description: |
    Diagnostics of 3-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  projects:
    - cmug


preprocessors:
  ppStd:
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean

  pp19:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev19}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean

  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean

diagnostics:

