        mip: Amon
        project: CMIP6
        start_year: 2010
        end_year: 2010
      cli:
        preprocessor: ppStd2
#        reference_dataset: CALIPSO-GOCCP
        mip: Amon
        project: CMIP6
        start_year: 2010
        end_year: 2010
    additional_datasets:
      - {dataset: BCC-CSM2-MR, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn}
      - {dataset: BCC-ESM1, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn}
