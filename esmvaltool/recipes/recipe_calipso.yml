# ESMValTool
# recipe_calipso.yml
---
documentation:
  description: |
    Diagnostics of 3-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  projects:
    - cmug


preprocessors:
  ppSouthernOcean:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  ppSouthernOcean27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
#    mask_fillvalues:
#      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean

  ppStd:
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  ppa40:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: alt40}
      coordinate: altitude
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean

  pp19:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev19}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean

  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean

diagnostics:

  clwZONAL:
    description: cloud liquid water zonal mean
    themes:
      - phys
      - clouds
    realms:
      - atmos
    variables:
      clw:
        preprocessor: pp27
#        preprocessor: ppa40
        mip: Amon
        project: CMIP6
        start_year: 2010
        end_year: 2010
    additional_datasets:
#      - {dataset: CLOUDSAT-L2, project: OBS, type: sat, version: P1-R05-gridbox-average-all, mip: Amon, tier: 2}
      - {dataset: CLOUDSAT-L2, project: OBS, type: sat, version: P1-R05-gridbox-average-noprecip, mip: Amon, tier: 2}
