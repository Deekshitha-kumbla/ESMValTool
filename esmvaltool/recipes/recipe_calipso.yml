preprocessors:
  ppStd:
#    extract_levels:
#      levels: reference_dataset
#      levels: [100000., 97500., 95000., 92500., 90000., 87500., 85000., 82500., 80000., 77500., 75000.,
#               70000., 65000., 60000., 55000., 50000., 45000., 40000., 35000., 30000., 25000., 22500.,
#               20000., 17500., 15000.]
#               12500., 10000., 7000., 5000., 3000., 2000., 1000., 700., 500.,
#               300., 200., 100.]
#      levels: {cmor_table: CMIP6, coordinate: plev19}
#      coordinate: air_pressure
#      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean

  ppStd2:
    extract_levels:
#      levels: reference_dataset
#      levels: [100000., 97500., 95000., 92500., 90000., 87500., 85000., 82500., 80000., 77500., 75000.,
#               70000., 65000., 60000., 55000., 50000., 45000., 40000., 35000., 30000., 25000., 22500.,
#               20000., 17500., 15000.]
#               12500., 10000., 7000., 5000., 3000., 2000., 1000., 700., 500.,
#               300., 200., 100.]
      levels: {cmor_table: CMIP6, coordinate: plev19}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean

