preprocessors:
  clim:
    regrid:
      target_grid: reference_dataset 
      scheme: linear
    extract_levels:
      scheme: linear
      levels: reference_dataset
    mask_fillvalues:
      threshold_fraction: 0.95
#    multi_model_statistics:
#      span: overlap
#      statistics: [mean]
#      exclude: [reference_dataset]



diagnostics:

  # ==========================================================================
  # Eyring et al. (2006) - Figure 1
  # Vertical profile climatological mean bias,
  # climatological mean for selected seasons and latitudinal region 
  # ==========================================================================

  eyring06jgr_fig01:
    description: vertical profile climatological seasonal means bias
    themes:
      - chem
    realms:
      - atmos
    variables:
      ta:
        preprocessor: clim 
        reference_dataset: ERA-40
        mip: Amon
    additional_datasets:
      - {dataset: ERA-40, project: OBS, type: reanaly, version: v1,
         start_year: 1980, end_year: 1999, tier: 3}
    scripts:
      clim: &clim_settings
        script: eyring06jgr/eyring06jgr_fig01.ncl
        # projection
        # ----------
        # map projection, e.g., Mollweide, Mercator, CylindricalEquidistant
        projection: CylindricalEquidistant
        # timemean
        # --------
        # - annualclim: 1 plot (annual mean)
        # - seasonalclim: 4 plots (DJF, MAM, JJA, SON)
        timemean: annualclim
        showdiff: false
        e06fig01_latmin: [ 60., 60., -90., -90. ] 
        e06fig01_latmax: [ 90., 90., -60., -60. ] 
        styleset: CMIP5
        e06fig01_season: ["DJF", "MAM","JJA","SON"]
        e06fig01_XMin: [-30., -30.,-30.,-30.]
        e06fig01_XMax: [20.,20.,20.,20.]
        e06fig01_levmin: [1., 1.,1.,1.]
        e06fig01_levmax: [350., 350.,350.,350.]
        e06fig01_multimean: True
