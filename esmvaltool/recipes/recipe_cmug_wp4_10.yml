# Recipe to call work on CMUG WP4.10
---
documentation:
  description: |
    Please add description here
  authors:
    - king_robert

  title: CMUG WP4.10

  maintainer:
    - king_robert

  references:
    - esacci-lst
 
preprocessors:

  lst_preprocessor:

    extract_region: 
      start_longitude: 35
      end_longitude: 45
      start_latitude: 60
      end_latitude: 70


diagnostics:
  timeseries:
    description: ESACCI LST difference to model historical ensemble average
    themes:
      - phys
    realms:
      - atmos
    variables:

      lai:
        mip: Lmon
        preprocessor: lst_preprocessor
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, exp: historical, ensemble: r(1:3)i1p1f2, start_year: 2010, end_year: 2010, grid: gn}#, frequency: monthly}


      cLeaf:
        mip: Lmon
        preprocessor: lst_preprocessor
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, exp: historical, ensemble: r(1:3)i1p1f2, start_year: 2010, end_year: 2010, grid: gn}#, frequency: monthly}

    scripts:
      script1:
        script: cmug_wp_4_10/lai.py