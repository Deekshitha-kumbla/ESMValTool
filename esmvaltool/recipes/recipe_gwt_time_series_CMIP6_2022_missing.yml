            - {project: CMIP6, mip: Omon, grid: gn, institute: NCC, dataset: NorESM2-LM, exp: ssp126, ensemble: r1i1p1f1, start_year: 2015, end_year: 2100}
            # - {project: CMIP6, mip: Omon, grid: gn, institute: NCC, dataset: NorESM2-LM, exp: ssp245, ensemble: r1i1p1f1, start_year: 2015, end_year: 2100}
            - {project: CMIP6, mip: Omon, grid: gn, institute: NCC, dataset: NorESM2-LM, exp: ssp245, ensemble: r2i1p1f1, start_year: 2015, end_year: 2100}
            - {project: CMIP6, mip: Omon, grid: gn, institute: NCC, dataset: NorESM2-LM, exp: ssp370, ensemble: r1i1p1f1, start_year: 2015, end_year: 2100}
            # - {project: CMIP6, mip: Omon, grid: gn, institute: NCC, dataset: NorESM2-LM, exp: ssp370, ensemble: r2i1p1f1, start_year: 2015, end_year: 2100}

            # - {project: CMIP6, mip: Omon, grid: gn, institute: HAMMOZ-Consortium, dataset: MPI-ESM-1-2-HAM, exp: ssp370, ensemble: r1i1p1f1, start_year: 2015, end_year: 2100}
