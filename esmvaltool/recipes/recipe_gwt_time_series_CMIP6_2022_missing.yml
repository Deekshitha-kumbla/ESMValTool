      ########################
      # Ocean
      timeseries_fgco2:
        short_name: fgco2
        preprocessor: prep_timeseries_2d_sea
        fx_var_preprocess: True
        project: CMIP6
        mip: Omon
        # exp: historical
        # start_year: 1850
