  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------
  time_series:
    variables:
      ########################
      # Atmosphere
      timeseries_tas:
        short_name: tas
        preprocessor: prep_timeseries_2d_air
        fx_var_preprocess: True
        project: CMIP6
        mip: Amon
        additional_datasets:
