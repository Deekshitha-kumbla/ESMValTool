# ESMValTool
# recipe_deangelis15nat.yml
---
documentation:
  description: |
    Recipe for reproducing figure 3 and 4 from DeAngelis et al., 2015 Nature.
    In this version HOABS data are used as a replacement for expected ESA-CMUG data, type CDR-2:
    Gridded monthly time series of TCWV in units of kg/m2 (corresponds to prw)
    that cover the global land and ocean areas with a spatial resolution of 0.05° / 0.5°.
    It covers the period July 2002 to December 2017.

  authors:
    - weigel_katja

  references:
    - deangelis15nat

  projects:
    - eval4cmip
    - cmug

preprocessors:
  spatial_mean:
    area_statistics:
      operator: mean

  tropical_ocean:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360

  tropical:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360


diagnostics:

  deangelisf3f4:
    description: Plot fig 3 and fig 4 of DeAngelis et al., 2015
    variables:
      rsnstcs: &spatial_mean3_cmip5_r1i1p1_amon_t2ms
        preprocessor: spatial_mean
        project: CMIP5
        ensemble: r1i1p1
        mip: Amon
        derive: true
        force_derivation: false
      rsnstcsnorm: &tropical_cmip5_r1i1p1_amon_t2ms
        preprocessor: tropical_ocean
        project: CMIP5
        ensemble: r1i1p1
        mip: Amon
        derive: true
        force_derivation: false
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4mips, type: satellite,
             level: L3B, version: Ed2-8, start_year: 2001,
             end_year: 2012, tier: 1}
      tas:
        <<: *spatial_mean3_cmip5_r1i1p1_amon_t2ms
        derive: false
      prw:
        <<: *tropical_cmip5_r1i1p1_amon_t2ms
        derive: false
        additional_datasets:
          - {dataset: ESACCI-WV, project: OBS, type: sat,
             version: HOAPS-v4.0, start_year: 2001, end_year: 2012, tier: 2}
    additional_datasets:
