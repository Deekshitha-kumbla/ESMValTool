# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for atmosphere chemistry.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - broe_bj

  references:
    - acknow_project

  projects:
    - esmval

datasets:
  - {dataset: HadGEM2-CC, project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
  #- {dataset: MPI-ESM-LR, project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 1998, end_year: 2004}

preprocessors:

  prep_zon:
    zonal_means:
      coordinate: longitude
      mean_type: mean


diagnostics:
  glob_timeseries_tas:
    description: Timeseries of global mean surface temperature.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        preprocessor: prep_zon
    scripts:
      glob_timeseries_tas:
        script: quicklooks/global_timeseries.py
        time_int: [2000, 2005]
        multimodel_plot: True
      zon_timeseries_tas:
        script: quicklooks/zonal_timeseries.py
        time_int: [2000, 2005]
        val_levs: [250, 260, 270, 280, 290, 300]
        #lat_int: [-30., 30.]
