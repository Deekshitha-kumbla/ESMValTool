# ESMValTool
# recipe_quicklook.yml
---
documentation:
  description: |
    Template for quicklook recipe.

  authors:
    - broe_bj
    - bock_ls
    - schl_ma

  maintainer:
    - broe_bj

  references:
    - acknow_project

  projects:
    - esmval


datasets:
  - {dataset: HadGEM2-CC, start_year: 2001, end_year: 2002}
  - {dataset: MPI-ESM-LR, start_year: 1998, end_year: 2004}


diagnostics:
  global_timeseries_tas:
    description: Timeseries of global surface temperature.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        project: CMIP5
        mip: Amon
        exp: historical
        ensemble: r1i1p1
    scripts:
      global_mean:
        script: quicklooks/global_timeseries.py
        multi_dataset_plot: true
        time_range: [1999, 2003]
        y_range: [260, 290]
      zonal_mean:
        script: quicklooks/zonal_timeseries.py
        latitude_range: [-30, 70]
        levels: [250, 260, 270, 280, 290, 300]
        time_range: [1999, 2003]
