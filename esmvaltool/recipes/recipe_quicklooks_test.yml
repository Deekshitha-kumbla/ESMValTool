# ESMValTool
# recipe_python.yml
---
documentation:
  description: |
    Template for quicklook recipe for atmosphere chemistry.

  authors:
    - broe_bj
    - bock_ls

  maintainer:
    - broe_bj

  references:
    - acknow_project

  projects:
    - esmval

datasets:
  - {dataset: HadGEM2-CC, project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2004}

preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    custom_order: true
    area_statistics:
      operator: mean

diagnostics:
  glob_timeseries_tas:
    description: Timeseries of global mean surface temperature.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        preprocessor: prep_timeseries_1
    scripts:
      glob_timeseries_tas:
        script: quicklooks/global_timeseries.py
