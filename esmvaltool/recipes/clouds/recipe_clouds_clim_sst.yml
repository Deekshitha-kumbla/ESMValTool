diagnostics:

  # ==========================================================================
  # Geographical distribution of multi-year annual/seasonal means (panel plot)
  # ==========================================================================

  clouds_clim_cmip5:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      ts:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        reference_dataset: HadISST
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
          - {dataset: ESACCI-SST, project: OBS, type: sat, version: 2.2, tier: 2}
    additional_datasets: *cmip5_models
    scripts:
      avgsst: &settings5
        script: clouds/clouds.ncl
        projection: Robinson
        timemean: annualclim
        showdiff: true
        multiobs_uncertainty: true
        multiobs_exclude: ["ERA-Interim", "ERA5"]
        filename_add: cmip5
        var: ts

  clouds_clim_cmip6:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      ts:
        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 1995
        end_year: 2014
        reference_dataset: HadISST
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
          - {dataset: ESACCI-SST, project: OBS, type: sat, version: 2.2, tier: 2}
    additional_datasets: *cmip6_models
    scripts:
      avgsst: &settings6
        script: clouds/clouds.ncl
        projection: Robinson
        timemean: annualclim
        showdiff: true
        multiobs_uncertainty: true
        multiobs_exclude: ["ERA-Interim", "ERA5"]
        filename_add: cmip6
        var: ts
