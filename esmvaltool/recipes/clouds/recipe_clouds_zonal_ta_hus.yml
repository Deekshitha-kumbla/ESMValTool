# ESMValTool
# recipe_clouds_zonal.yml
---
documentation:
  title: Cloud diagnostics v2 (zonal means)

  description: |
    Diagnostics of 3-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  projects:
    - cmug


preprocessors:
  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean


diagnostics:

  hus_cmip6:
    description: water vapor zonal mean
    themes:
      - phys
    realms:
      - atmos
    variables:
      hus:
        preprocessor: pp27
        reference_dataset: AIRS
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 1995
        end_year: 2014
    additional_datasets:
      - {dataset: AIRS, project: obs4mips, level: L3, version: RetStd-v5,
         start_year: 2003, end_year: 2010, tier: 1}
      - {dataset: ACCESS-CM2, institute: CSIRO-ARCCSS, ensemble: r1i1p1f1, grid: gn}
      - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
      - {dataset: AWI-CM-1-1-MR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: AWI-ESM-1-1-LR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: BCC-CSM2-MR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: BCC-ESM1, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CAMS-CSM1-0, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CanESM5-CanOE, ensemble: r2i1p2f1, grid: gn}
      - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
#invalid data (scrambled)     - {dataset: CAS-ESM2-0, institute: CAS, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2-FV2, institute: NCAR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2-WACCM-FV2, institute: NCAR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CESM2-WACCM, institute: NCAR, ensemble: r1i1p1f1, grid: gn}
      - {dataset: CNRM-CM6-1-HR, ensemble: r1i1p1f2, grid: gr}
      - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2, grid: gr}
      - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, grid: gr}
      - {dataset: E3SM-1-0, institute: E3SM-Project, ensemble: r1i1p1f1, grid: gr}
#missing_values_not_defined_properly      - {dataset: E3SM-1-1, institute: E3SM-Project, ensemble: r1i1p1f1, grid: gr}
#permission denied      - {dataset: EC-Earth3, ensemble: r1i1p1f1, grid: gr}
#incomplete time series      - {dataset: EC-Earth3-Veg, ensemble: r1i1p1f1, grid: gr}
      - {dataset: FGOALS-f3-L, ensemble: r2i1p1f1, grid: gr}
      - {dataset: FGOALS-g3, ensemble: r1i1p1f1, grid: gn}
#screwed up latitude bounds      - {dataset: FIO-ESM-2-0, ensemble: r1i1p1f1, grid: gn}
      - {dataset: GFDL-CM4, ensemble: r1i1p1f1, grid: gr1}
      - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
#land mask screwed up      - {dataset: GISS-E2-1-G, ensemble: r1i1p1f1, grid: gn}
#land mask screwed up      - {dataset: GISS-E2-1-H, ensemble: r1i1p1f1, grid: gn}
