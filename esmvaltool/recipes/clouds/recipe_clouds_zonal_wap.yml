# ESMValTool
# recipe_clouds_zonal.yml
---
documentation:
  title: Cloud diagnostics v2 (zonal means)

  description: |
    Diagnostics of 3-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  projects:
    - cmug


preprocessors:
  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    convert_units:
      units: "Pa min-1"
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    zonal_statistics:
      operator: mean


diagnostics:

  wap_cmip6:
    description: vertical velocity zonal mean
    themes:
      - phys
    realms:
      - atmos
    variables:
      wap:
        preprocessor: pp27
        reference_dataset: ERA-Interim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 1995
        end_year: 2014
