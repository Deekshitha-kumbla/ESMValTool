# ESMValTool
# recipe_ocean_amoc.yml

documentation:
  description: |
    Recipe to produce time series figures of the derived variable, the
    Atlantic meriodinal overturning circulation (AMOC).
    This recipe also produces transect figures of the stream functions for
    the years 2001-2004.

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm

# --------------------------------------------------
# Preprocessors
# --------------------------------------------------
preprocessors:
  prep_timeseries: # For 0D fields
    multi_model_statistics:
      span: full
      statistics: [mean ]

  prep_timeseries_drake:
    custom_order: true
    extract_named_regions:
      regions: drake_passage
    multi_model_statistics:
      span: full
      statistics: [mean ]

  prep_transect:
    custom_order: true
    extract_named_regions:
      regions: atlantic_arctic_ocean
    extract_time:
      start_year: 2001
      start_month: 1
      start_day: 1
      end_year: 2005
      end_month: 12
      end_day: 31
    climate_statistics:
      operator: mean


# --------------------------------------------------
# Diagnostics
# --------------------------------------------------
diagnostics:
  diag_timeseries_amoc:
