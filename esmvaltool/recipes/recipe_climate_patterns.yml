# ESMValTool
# recipe_jules_variable_extract.yml
---
documentation:
  description: Extracting mean variables over monthly timescales to feed IMOGEN
  title: Generating Climate Patterns

  authors:
    - munday_gregory

datasets:
  - {dataset: UKESM1-0-LL, project: CMIP6, exp: [historical, ssp585], mip: Amon, ensemble: r1i1p1f2, grid: gn}

preprocessors:
  global_mean_monthly:
    monthly_statistics:
      operator: mean

    regrid:
      target_grid: {start_longitude: -180, end_longitude: 176.25, step_longitude: 3.75,
                    start_latitude: -55, end_latitude: 82.5, step_latitude: 2.5}
      scheme: linear

  global_mean_annual:
    annual_statistics:
      operator: mean

  land_mean_annual:
    annual_statistics:
      operator: mean

    # weighting_landsea_fraction:
    #   area_type: land
    #   fx_variables:
    #     sftlf:
    #       dataset: UKESM1-0-LL
    #       project: CMIP6
    #       mip: fx
    #       exp: piControl
    #       ensemble: r1i1p1f2
    #       grid: gn

    mask_landsea:
      mask_out: sea

  ocean_mean_annual:
    annual_statistics:
      operator: mean

    # weighting_landsea_fraction:
    #   area_type: sea
    #   fx_variables:
    #     sftlf:
    #       dataset: UKESM1-0-LL
    #       project: CMIP6
    #       mip: fx
    #       exp: piControl
    #       ensemble: r1i1p1f2
    #       grid: gn

    mask_landsea:
      mask_out: land

monthly_global_settings: &monthly_global_settings
  start_year: 1850
  end_year: 2100
  preprocessor: global_mean_monthly

annual_global_settings: &annual_global_settings
  start_year: 1850
  end_year: 2100
  preprocessor: global_mean_annual

annual_land_settings: &annual_land_settings
  start_year: 1850
  end_year: 2100
  preprocessor: land_mean_annual

annual_ocean_settings: &annual_ocean_settings
  start_year: 1850
  end_year: 2100
  preprocessor: ocean_mean_annual

diagnostics:
  monthly_timeseries:
    description: Mean monthly variables

    variables:
      tasmax_585:
        short_name: tasmax
        <<: *monthly_global_settings

      tasmin_585:
        short_name: tasmin
        <<: *monthly_global_settings

      tas_585:
        short_name: tas
        <<: *monthly_global_settings

      hurs_585:
        short_name: hurs
        <<: *monthly_global_settings

      huss_585:
        short_name: huss
        <<: *monthly_global_settings

      pr_585:
        short_name: pr
        <<: *monthly_global_settings

      sfcWind_585:
        short_name: sfcWind
        <<: *monthly_global_settings

      ps_585:
        short_name: ps
        <<: *monthly_global_settings

      rsds_585:
        short_name: rsds
        <<: *monthly_global_settings

      rlds_585:
        short_name: rlds
        <<: *monthly_global_settings

    scripts:
      variable_extraction_script:
        script: climate_patterns/variable_extraction.py

  annual_timeseries:
    description: Mean annual TOA fluxes and tas

    variables:
      tas_global:
        short_name: tas
        <<: *annual_global_settings

      rlut_global:
        short_name: rlut
        <<: *annual_global_settings

      rsut_global:
        short_name: rsut
        <<: *annual_global_settings

      rsdt_global:
        short_name: rsdt
        <<: *annual_global_settings

      tas_land:
        short_name: tas
        <<: *annual_land_settings

      rlut_land:
        short_name: rlut
        <<: *annual_land_settings

      rsut_land:
        short_name: rsut
        <<: *annual_land_settings

      rsdt_land:
        short_name: rsdt
        <<: *annual_land_settings

      tas_ocean:
        short_name: tas
        <<: *annual_ocean_settings

      rlut_ocean:
        short_name: rlut
        <<: *annual_ocean_settings

      rsut_ocean:
        short_name: rsut
        <<: *annual_ocean_settings

      rsdt_ocean:
        short_name: rsdt
        <<: *annual_ocean_settings

    scripts:
      energy_balance_script:
        script: climate_patterns/ebm_parameters.py
