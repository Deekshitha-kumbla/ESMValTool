diagnostics:
  monthly_timeseries:
    description: Mean monthly variables

    variables:
      tasmax_585:
        short_name: tasmax
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      tasmin_585:
        short_name: tasmin
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      tas_585:
        short_name: tas
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      huss_585:
        short_name: huss
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      pr_585:
        short_name: pr
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      sfcWind_585:
        short_name: sfcWind
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      ps_585:
        short_name: ps
        <<: *monthly_global_settings
        additional_datasets: *cmip6_full

      rsds_585:
