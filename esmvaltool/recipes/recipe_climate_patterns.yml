      tasmax_585_day:
        short_name: tasmax
        <<: *monthly_global_settings_day
        additional_datasets: *cmip6_day

      tasmin_585_day:
        short_name: tasmin
        <<: *monthly_global_settings_day
        additional_datasets: *cmip6_day

      tas_585_no_tasmax:
        short_name: tas
        <<: *monthly_global_settings
        additional_datasets: *cmip6_no_tasmax

      huss_585_no_tasmax:
        short_name: huss
        <<: *monthly_global_settings
        additional_datasets: *cmip6_no_tasmax

      pr_585_no_tasmax:
        short_name: pr
        <<: *monthly_global_settings
        additional_datasets: *cmip6_no_tasmax

      sfcWind_585_no_tasmax:
        short_name: sfcWind
        <<: *monthly_global_settings
        additional_datasets: *cmip6_no_tasmax

      ps_585_no_tasmax:
        short_name: ps
        <<: *monthly_global_settings
        additional_datasets: *cmip6_no_tasmax

      rsds_585:
        short_name: rsds
        <<: *monthly_global_settings
