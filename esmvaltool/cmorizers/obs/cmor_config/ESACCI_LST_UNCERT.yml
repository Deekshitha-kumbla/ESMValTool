
# CMORIZE ESA CCI LST
# Follwing CRU and ESACCI-OC as examples
# Only looking at AQUA MONTHLY data but python has placeholders for different platforms
---


# Common global attributes for Cmorizer output
attributes:
  dataset_id: ESACCI-LST-UNCERT
  version: '1.00'
  tier: 2
  project_id: OBS
  source: 'ESA CCI'
  modeling_realm: sat
  reference: 'esacci_lst'
  comment: ''
  start_year: 2010
  end_year: 2010

# Variables to cmorize
# These go into the vals dictionary in the python script
variables:
  tsDay: 
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.05deg_1MONTHLY_DAY-'
    start_year: 2010
    end_year: 2010

  tsNight: 
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.05deg_1MONTHLY_NIGHT-'
    start_year: 2010
    end_year: 2010

  tsLocalAtmErrDay:    
    mip: Amon
    raw: uncertainty from locally correlated errors on atmospheric scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.05deg_1MONTHLY_DAY-'
    start_year: 2010
    end_year: 2010

  tsLocalAtmErrNight:    
